<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: white;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px grey;
        }
    </style>
</head>
<body>
    <h1>User Registration Details</h1>
    <div class="container" id="userData"></div>

    <script>
    document.addEventListener("DOMContentLoaded", () => { //ensures that the page is loaded
        const params = new URLSearchParams(window.location.search); //gets the parameters from url after ? and puts them in array
        const userData = document.getElementById("userData"); //points to div with id userdata

        
        params.forEach((value, key) => { //loops on each value and key in params array
           
            if (key === "image") { //searches for the encoded img
                const img = document.createElement("img"); //new element for img
                img.src = decodeURIComponent(value); // decodes the img and adds it to the element
                img.alt = "Uploaded Photo";
                userData.appendChild(img);; //add the element to the div with id userdata
                }
            else {
                const data = document.createElement("p"); // new element
                data.textContent = `${key}: ${value}`; //adds the text to the element
                userData.appendChild(data); //add the element to th div with id userdata
            }
        
        });
});

    </script>
</body>
</html>
