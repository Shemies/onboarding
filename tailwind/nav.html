<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop by Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 flex flex-col items-center min-h-screen p-6">
    
    <h1 class="text-4xl font-bold text-white mb-10">Shop by Category</h1>

    <div class="w-full max-w-lg flex flex-col space-y-4">
        <button onclick="filterByCategory('Tops')" class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-white hover:text-black transition">
            Tops
        </button>
        <button onclick="filterByCategory('Pants')" class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-white hover:text-black transition">
            Pants
        </button>
        <button onclick="filterByCategory('All')" class="w-full bg-gray-500 text-white py-3 rounded-lg hover:bg-white hover:text-black transition">
            View All
        </button>
    </div>

    <script>
        function filterByCategory(category) {
            // Redirect to product page with category filter
            window.location.href = `index.html?category=${encodeURIComponent(category)}`;
        }
    </script>
</body>
</html>
